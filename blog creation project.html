
<html lang="en">
<head>
    <title>Blog Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: aqua;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        .post-list {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .post {
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fff;
            margin: 20% auto;
            padding: 20px;
            width: 70%;
        }
        div3{
            background-color: deeppink;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #postTitle, #postContent {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        #savePostButton {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        h1:hover{
   color:hotpink;
   font-style: unset;
        }

    </style>
</head>
<body>
 
    <header>
        <h1>My Blog</h1><br>
        <button id="addPostButton">Add Post</b>
    </header>
    <main>
        <div class="post-list" id="postList">
            <!-- Posts will be displayed here -->
        </div>
    </main>
    <div3 class="modal" id="postModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add a New Post</h2>
            <input type="text" id="postTitle" placeholder="Title">
            <textarea id="postContent" placeholder="Content"></textarea>
            <button id="savePostButton">Save</button>
        </div>
    </div3>
    <script>
        const addPostButton = document.getElementById("addPostButton");
        const postModal = document.getElementById("postModal");
        const closeModal = document.getElementById("closeModal");
        const savePostButton = document.getElementById("savePostButton");
        const postList = document.getElementById("postList");

        addPostButton.addEventListener("click", () => {
            postModal.style.display = "block";
        });

        closeModal.addEventListener("click", () => {
            postModal.style.display = "none";
        });

        savePostButton.addEventListener("click", () => {
            const postTitle = document.getElementById("postTitle").value;
            const postContent = document.getElementById("postContent").value;

            if (postTitle && postContent) {
                const post = document.createElement("div");
                post.classList.add("post");
                post.innerHTML = `
                    <h2>${postTitle}</h2>
                    <p>${postContent}</p>
                `;
                postList.appendChild(post);

                document.getElementById("postTitle").value = "";
                document.getElementById("postContent").value = "";

                postModal.style.display = "none";
            }
        });
    </script>
</body>
</html>
